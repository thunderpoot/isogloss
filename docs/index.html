<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iso路gloss</title>
    <link rel="stylesheet" href="style.css">

    <meta property="og:title" content="iso路gloss">
    <meta property="og:description" content="Software for looking up languages by ISO 639 codes">
    <meta property="og:image" content="https://github.com/thunderpoot/isogloss/blob/main/isogloss.webp">
    <meta property="og:url" content="https://thunderpoot.github.io/isogloss">
    <meta property="og:type" content="website">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="iso路gloss">
    <meta name="twitter:description" content="Software for looking up languages by ISO 639 codes">
    <meta name="twitter:image" content="https://github.com/thunderpoot/isogloss/blob/main/isogloss.webp">
</head>
<body>
    <div class="container">
        <div class="definition">
            <div class="word"> iso路gloss</div>
            <div class="pronunciation">/a瑟s伞ls/</div>
            <div class="pos">noun</div>
            <div class="definition-text">1. A line on a dialect map marking the boundary between linguistic features.</div>
            <div class="definition-text">2. Software for looking up languages by <code>ISO 639</code> codes.</div>
        </div>
        <p></p>
        <div class="lookup-section">
            <label for="lookupToggle">Lookup by:</label>
            <select id="lookupToggle" onchange="toggleLookup()">
                <option value="iso1">ISO 639-1</option>
                <option value="iso2B">ISO 639-2/B</option>
                <option value="iso2T">ISO 639-2/T</option>
                <option value="iso3">ISO 639-3</option>
                <option value="name">Name</option>
            </select>
            <label for="lookupInput">Enter Language:</label>
            <select id="lookupInput" onchange="lookupLanguage()">
                <option value="" disabled selected>Select a language</option>
            </select>
        </div>
        <div id="result" class="result"></div>
        <footer class="footer">
            <div class="footer-content">

                <span><a rel="nofollow" href="https://sil.org/" target="_blank">SIL</a></span>
            </div>
        </footer>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
